<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>サッカークイズアプリ</title>
    <link rel="shortcut icon" href="./quiz_files/image/favicon.ico" type="image/x-icon">
    <!-- 画面共通CSS -->
    <link rel="stylesheet" href="./quiz_files/css/reset.css">
    <link rel="stylesheet" href="./quiz_files/css/component.css">
    <link rel="stylesheet" href="./quiz_files/css/common.css">
    <!-- 画面個別CSS -->
    <link rel="stylesheet" href="./quiz_files/css/home.css">
    <link rel="stylesheet" href="./quiz_files/css/login.css">
    <link rel="stylesheet" href="./quiz_files/css/quiz.css">
    <link rel="stylesheet" href="./quiz_files/css/result.css">
</head>

<body>
    <!-- ローダー -->
    <div class="c_loader"></div>

    <!-- ヘッダー -->
    <header>
        <div class="com_headerInner"><img src="./quiz_files/image/soccerball_header.png">
            <div class="com_headerTtl">
                <p>Soccer Quiz</p>
            </div>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <!-- ホーム画面 -->
        <section class="sqh_homeSec">
            <div class="sqh_centerImgWrapper"><img src="./quiz_files/image/laurel_wreath.svg" alt="月桂冠"><img
                    src="./quiz_files/image/usakame.svg" alt="うさりん・かめろん"></div>
            <div class="sqh_nextBtnWrapper">
                <a href="javascript:void(0);" tabindex="0" class="sqh_nextBtn" id="sqh_goToLoginBtn">
                    <p>ログイン画面へ</p>
                </a>
            </div>
        </section>

        <!-- ログイン画面 -->
        <section class="sql_loginSec com_hiddenFlg">
            <form name="loginForm" class="sql_loginForm">
                <h3>ログイン</h3>
                <div class="sql_textFieldWrapper">
                    <div class="c_textField"><input type="text" placeholder="&nbsp;" tabindex="0"
                            autocomplete="username" id="sql_userName">
                        <p>ニックネームを入力してください</p>
                    </div>
                    <div class="sql_loginBtnWrapper"><a href="javascript:void(0);" tabindex="0"
                            class="c_button01 c_button01_YEL" id="sql_loginBtn">
                            <p>クイズ開始！</p>
                        </a></div>
                </div>
            </form>
            <div class="sql_loginErrorArea com_hiddenFlg">
                <div class="c_notification c_notification_red">
                    <div class="c_notification_ttl"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="4" y="4" width="16" height="16" rx="8" fill="#EF0B0B"></rect>
                            <path
                                d="M11.9945 17C12.5628 17 13 16.5625 13 16C13 15.4271 12.5628 15 11.9945 15C11.4262 15 11 15.4271 11 16C11 16.5625 11.4262 17 11.9945 17Z"
                                fill="FFFFFF"></path>
                            <path
                                d="M12.9324 8.91535L12.6848 13.3524C12.6645 13.7157 12.3639 14 12 14C11.6361 14 11.3355 13.7157 11.3152 13.3524L11.0676 8.91535L11.0353 7.99938C11.016 7.45323 11.4535 7 12 7C12.5465 7 12.984 7.45323 12.9647 7.99938L12.9324 8.91535Z"
                                fill="FFFFFF"></path>
                        </svg>
                        <p>エラー文言</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- クイズ画面 -->
        <section class="sqq_quizSec com_hiddenFlg">
            <ul class="c_progressbar">
                <li class="c_progressbar_active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <div>クイズ画面</div>
        </section>

        <!-- 結果画面 -->
        <section class="sqr_resultSec com_hiddenFlg">
            <div>結果画面</div>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 Kizuna of IT Digital Strategy Department v2.0</p>
    </footer>

    <!-- 画面共通CSS -->
    <script src="./quiz_files/css/event.js"></script>
    <script src="./quiz_files/css/common.js"></script>
    <!-- 画面個別JavaScript -->
    <script src="./quiz_files/css/home.js"></script>
    <script src="./quiz_files/css/login.js"></script>
    <script src="./quiz_files/css/quiz.js"></script>
    <script src="./quiz_files/css/result.js"></script>

</body>

</html>
