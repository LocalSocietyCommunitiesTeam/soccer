<!DOCTYPE html>
<html lang="ja">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <title>テスト</title>
        <link rel="stylesheet" href="./quiz_files/css/reset.css">
</head>

<body>
        <!-- ヘッダー -->

        </header>

        <main>
